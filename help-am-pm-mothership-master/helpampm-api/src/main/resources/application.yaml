server:
  port: 8080
  address: 0.0.0.0
account:
  delete:
    gracePeriod: 30
public:
  urls: /auth/token,/auth/password/forgot,/auth/password/reset,/actuator,/swagger-ui,/v3/api-docs,/customer/signup,/auth/user/create,/auth/user/update,/provider/signup,/provider/signup/**,/auth/password/forgot/,/auth/password/reset,/invoice**,/auth/provider/refreshUrl,/auth/provider/returnUrl,/country/public,/favicon.ico,/manager/html
format:
  date-time: MM-dd-yyyy HH:mm:ss
  date: MM-dd-yyyy
  time: HH:mm:ss
security:
  public-key: -----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
  private-key: -----BEGIN PRIVATE KEY----------END PRIVATE KEY-----
  refresh_token:
    expires: 14400
  token:
    expires: 7200

  allowed-origin: /**
