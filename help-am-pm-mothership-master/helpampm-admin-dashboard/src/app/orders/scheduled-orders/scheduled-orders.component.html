<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="responsive_table">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ml-0">
                      <li class="dropdown">
                        <h2>History Orders</h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Min 3 characters" (keyup)='searchCallback($event)' [(ngModel)]="currentSearchText"
                          type="text" #filter class="browser-default search-field" aria-label="Search box">
                      </li>

                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="export-button m-l-10" matTooltip="REFRESH">
                          <button mat-mini-fab color="primary" (click)="refresh()">
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
             
              <ngx-datatable #table 
              class="material" 
              [rows]="data" 
              [columnMode]="'force'"
              [headerHeight]="50" 
              [footerHeight]="50" 
              [count]="page.count" 
              [offset]="page.offset" 
              [limit]="page.limit"
              [externalPaging]="true" 
              (page)="pageCallback($event)" 
              [rowHeight]="'60'"
              >


                <ngx-datatable-column [width]="270" name="#Quote Id">
                  <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                    <a style="cursor: pointer;" (click)='showOrderDetails(row)' 
                    href="javascript:void(0)" matTooltip="Click to view details">
                       {{row.quoteUniqueId}} </a>
                   </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [width]="150" name="Status">
                  <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                    <span [ngClass]="setStyle(row.quoteStatus)"> {{row.quoteStatus}}</span>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [width]="90" name="Date">
                  <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                    <span>
                       {{row.createdAt | date : 'MMM dd yyyy HH:mm:ss'}}
                    </span>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [width]="170" name="Customer">
                  <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                    <span>
                       {{row.customerName}}
                    </span>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [width]="70" name="Category">
                  <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                    <span>
                       {{row.categoryName}}
                    </span>
                  </ng-template>
                </ngx-datatable-column>
                <!-- <ngx-datatable-column [width]="100" name="Provider">
                  <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                    <span>
                      <div *ngIf="row.providerName; else no_provider">
                        {{row.providerName}}
                      </div>
                      <ng-template #no_provider>
                        N/A
                      </ng-template>
                    </span>
                  </ng-template>
                </ngx-datatable-column> -->
              </ngx-datatable>
          

           <!--    <mat-paginator (page)='changePageSize($event)'  #paginator [length]="data.length" [pageIndex]="0" [pageSize]="page.limit"
                [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
