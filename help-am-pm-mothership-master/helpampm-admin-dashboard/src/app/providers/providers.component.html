<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                          <h2>Providers</h2>
                        </li>
                        <li class="dropdown m-l-20">
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="Min 3 characters" (keyup)='searchCallback($event)' [(ngModel)]="currentSearchText"
                            type="text" #filter class="browser-default search-field" aria-label="Search box">
                        </li>
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="export-button m-l-10" matTooltip="REFRESH">
                            <button mat-mini-fab color="primary" (click)="refresh()">
                              <mat-icon class="col-white">refresh</mat-icon>
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                  <ngx-datatable #table 
                  class="material" 
                  [rows]="data" 
                  [sortType]="'multi'" 
                  [columnMode]="'force'"
                  [headerHeight]="50" 
                  [footerHeight]="50" 
                  [count]="page.count" 
                  [offset]="page.offset" 
                  [limit]="page.limit"
                  [externalPaging]="true" 
                  (page)="pageCallback($event)" 
                  [rowHeight]="'60'">
                  <ngx-datatable-column [width]="190" name="Name">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <a style="cursor: pointer;" (click)='viewProvider(row)' 
                      href="javascript:void(0)" matTooltip="Click to view details">
                      {{row?.name }}</a>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column [width]="220" name="Email"></ngx-datatable-column>
                  <ngx-datatable-column [width]="100" name="Phone"></ngx-datatable-column>
                   <ngx-datatable-column [width]="100" name="Unique Id">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.providerUniqueId}}
                    </ng-template>
                   </ngx-datatable-column>
                   <ngx-datatable-column name="Setup Completed" [width]="80">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <span [ngClass]="getClassColor(row.accountSetupCompleted)" [ngStyle]="{'color':getIconColor(row.accountSetupCompleted)}"></span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Active" [width]="50" >
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div class="col-sm-3">
                        <mat-slide-toggle name="isActive" ngDefaultControl [(ngModel)]="row.active" [color]="'success'"
                          (change)="changeStatus($event,row)">
                        </mat-slide-toggle>
                      </div>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column [width]="100" name="Send Reminder">

                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <a *ngIf="!row.accountSetupCompleted" style="cursor: pointer;" (click)='sendAccountCompleteRemider(row.providerUniqueId)' href="javascript:void(0)" matTooltip="Send Reminder">Send Reminder</a>
                    </ng-template>

                  </ngx-datatable-column>
                </ngx-datatable>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
