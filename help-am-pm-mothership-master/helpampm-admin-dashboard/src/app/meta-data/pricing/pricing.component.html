<section class="content">
    <div class="container-fluid">
      <!-- Basic Examples -->
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="ngxTableHeader">
                    <ul class="header-buttons-left ms-0 mb-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Pricing</strong>
                        </h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input (keyup)='filterDatatable($event)' aria-label="Search box"
                          class="browser-default search-field" placeholder="Search" type="text">
                      </li>
                    </ul>
                    <ul class="header-buttons">
                      <li>
                        <button (click)='editPricing(null , editRecord, false)' color="primary" mat-mini-fab
                          style="background-color: orange">
                          <mat-icon class="col-white">add</mat-icon>
                        </button>
                      </li>
                    </ul>
                  </div>
                  <ngx-datatable #table [columnMode]="'force'" [footerHeight]="50" [headerHeight]="50" [limit]="10"
                    [rowHeight]="'60'" [rows]="data" [sortType]="'multi'" class="material">
  
                    <!-- <ngx-datatable-column [width]="20" name="id"></ngx-datatable-column> -->
                    <ngx-datatable-column [width]="150" name="Type"></ngx-datatable-column>
                    <ngx-datatable-column [width]="120" name="Slot" sortable="false">
                      <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <span>
                          {{removeSeconds(row.timeslot.startTime) }} - {{removeSeconds(row.timeslot.endTime)}}
                        </span>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [width]="150" name="Commercial Price"></ngx-datatable-column>
                    <ngx-datatable-column [width]="150" name="Residential Price"></ngx-datatable-column>
                    <ngx-datatable-column [width]="50" name="Currency">
                      <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <span>
                          $
                        </span>
                      </ng-template>
                    </ngx-datatable-column>
                    

                    <ngx-datatable-column [width]="120" name="Actions" sortable="false">
                      <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <span>
                         <button (click)='editPricing(row, editRecord, true)' class="btn tblActnBtn h-auto">
                            <i class="material-icons">mode_edit</i>
                          </button>
                          <button (click)='openLeadPricing(deleteRecord,row)' class="btn tblActnBtn h-auto">
                            <i class="material-icons">delete</i>
                          </button>
                        </span>
                      </ng-template>
                    </ngx-datatable-column>
                  </ngx-datatable>
  
                  <!-- Add-Edit Record Modal Window -->
                  <ng-template #editRecord let-modal>
                    <div class="modal-header editRowModal">
                      <h4 class="modal-title" id="modal-basic-title">
                        <div class="modal-header ">
                          <div class="font-weight-bold p-t-10 font-17">
                            {{isEdit ? 'Edit' : 'Add'}} Pricing
                          </div>
                        </div>
                      </h4>
                      <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
                        <span aria-hidden="true"><i class="material-icons">close</i></span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form (ngSubmit)="onEditSave(editForm)" [formGroup]="editForm">
                        <div class="input-field col s12 d-none">
                          <input class="form-control" formControlName="id" type="hidden">
                        </div>
                        <div class="row">
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                              <mat-label>Price</mat-label>
                              <input matInput formControlName="name">
                              <mat-error>
                                Price is required!
                              </mat-error>
                            </mat-form-field>
                          </div>
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                              <mat-label>Pricing Description</mat-label>
                              <input formControlName="description" matInput>
                              <mat-error *ngIf="editForm.get('description').hasError('required')">
                                Sorce Descripton is required
                              </mat-error>
                              <mat-error *ngIf="editForm.get('description').hasError('minlength')">
                                Minimum length should be 3
                              </mat-error>
                            </mat-form-field>
                            <!-- <mat-hint style="font-size: 10px;">Name will be auto-generated based on the description
                            </mat-hint> -->
                          </div>
                        </div>
                        <div class="modal-footer">
                          <div class="button-demo">
                            <button color="primary" mat-raised-button type="submit" [disabled]="!editForm.valid">Save
                            </button>
                            <button (click)="modal.close()" mat-button type="button">Cancel
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </ng-template>
                  <!--Delete Modal-->
                    <ng-template #deleteRecord let-modal>
                      <div class="modal-header editRowModal">
                        <h4 class="modal-title" id="modal-basic-title">
                          <div class="modal-header ">
                    
                            <div class="font-weight-bold p-t-10 font-17">
                              Delete Price
                            </div>
                          </div>
                        </h4>
                        <button (click)="modal.close()" aria-label="Close" class="close" type="button">
                          <span aria-hidden="true"><i class="material-icons">close</i></span>
                        </button>
                      </div>
                      <div class="modal-body">
                    
                        <h4>Are You Sure you want to delete Pricing?</h4>
                    
                        <div class="modal-footer">
                          <div class="button-demo">
                            <button color="primary" mat-raised-button type="submit" (click)="deletePricing()">Yes
                            </button>
                            <button (click)="modal.close()" mat-button type="button">No
                            </button>
                          </div>
                        </div>
                    
                      </div>
                    </ng-template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
