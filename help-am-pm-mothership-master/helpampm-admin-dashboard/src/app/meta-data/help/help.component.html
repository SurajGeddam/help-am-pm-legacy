<section class="content">
    <div class="container-fluid">
      <!---------------------------------------- HELP AND SUPPORT ----------------------------------------------------->
      <div class="row clearfix">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="ngxTableHeader">
                    <ul class="header-buttons-left ms-0 mb-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Help and support</strong>
                        </h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="help-search-input"><i class="material-icons search-icon">search</i></label>
                        <input id="help-search-input" (keyup)='filterDatatable($event)' aria-label="Search box"
                          class="browser-default search-field" placeholder="Search" type="text">
                      </li>
                    </ul>
                    <!-- <ul class="header-buttons">
                      <li>
                        <button (click)='editHelp(null , editRecordHelp, false)' color="primary" mat-mini-fab
                          style="background-color: orange">
                          <mat-icon class="col-white">add</mat-icon>
                        </button>
                      </li>
                    </ul> -->
                  </div>
                  <ngx-datatable #table [columnMode]="'force'" [footerHeight]="50" [headerHeight]="50" [limit]="10"
                    [rowHeight]="'60'" [rows]="helpData" [sortType]="'multi'" class="material">
  
                    <ngx-datatable-column [width]="150" name="Email">
                      <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <div class="col-sm-3">
                          {{row.helpEmail}}
                        </div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [width]="150" name="Phone">
                      <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <div class="col-sm-3">
                          {{row.helpPhone}} %
                        </div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [width]="150" name="Alt Number">
                      <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <div class="col-sm-3">
                          {{row.helpAlternatePhone}} %
                        </div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Active" [width]="80" [minWidth]="80">
                      <ng-template let-row="row" ngx-datatable-cell-template>
    
                        <div class="col-sm-3">
                          <mat-slide-toggle name="isActive" ngDefaultControl [(ngModel)]="row.isActive" [color]="'success'"
                            (change)="changeStatus($event,row)">
                          </mat-slide-toggle>
                        </div>
                      </ng-template>
                    </ngx-datatable-column>  
                    <ngx-datatable-column [width]="120" name="Actions" sortable="false">
                      <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <span>
                           <button (click)='editHelp(row, editRecordHelp, true)' class="btn tblActnBtn h-auto">
                            <i class="material-icons">mode_edit</i>
                          </button>
                        </span>
                      </ng-template>
                    </ngx-datatable-column>
                  </ngx-datatable>
  
                  <!-- Add-Edit Record Modal Window -->
                  <ng-template #editRecordHelp let-modal>
                    <div class="modal-header editRowModal">
                      <h4 class="modal-title" id="modal-basic-title">
                        <div class="modal-header ">
                          <div class="font-weight-bold p-t-10 font-17">
                            {{isEdit ? 'Edit' : 'Add'}} Help And Support
                          </div>
                        </div>
                      </h4>
                      <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
                        <span aria-hidden="true"><i class="material-icons">close</i></span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form (ngSubmit)="onEditSave(helpForm)" [formGroup]="helpForm">
                        <div class="input-field col s12 d-none">
                          <input class="form-control" formControlName="id" type="hidden">
                        </div>
                        <div class="row">
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                              <mat-label>Help Email</mat-label>
                              <input matInput formControlName="helpEmail">
                              <mat-error>
                                Help Email is required!
                              </mat-error>
                            </mat-form-field>
                          </div>
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                              <mat-label>Help Phone</mat-label>
                              <input formControlName="helpPhone" matInput>
                              <mat-error *ngIf="helpForm.get('helpPhone').hasError('required')">
                                Help Phone is required
                              </mat-error>
                            </mat-form-field>
                          </div>
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                              <mat-label>Help AlternatePhone</mat-label>
                              <input formControlName="helpAlternatePhone" matInput>
                              <mat-error *ngIf="helpForm.get('helpAlternatePhone').hasError('required')">
                                Help AlternatePhone is required
                              </mat-error>
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <div class="button-demo">
                            <button color="primary" mat-raised-button type="submit" [disabled]="!helpForm.valid">Save
                            </button>
                            <button (click)="modal.close()" mat-button type="button">Cancel
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </ng-template>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
        
      <!---------------------------------------- FAQ ----------------------------------------------------->

      </div>
    </div>
  </section>
