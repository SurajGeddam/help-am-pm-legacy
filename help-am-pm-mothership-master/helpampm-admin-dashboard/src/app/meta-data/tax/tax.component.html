<section class="content">
    <div class="container-fluid">
      <!-- Basic Examples -->
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="ngxTableHeader">
                    <ul class="header-buttons-left ms-0 mb-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Tax</strong>
                        </h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input (keyup)='filterDatatable($event)' aria-label="Search box"
                          class="browser-default search-field" placeholder="Search" type="text">
                      </li>
                    </ul>
                    <ul class="header-buttons">
                      <li>
                        <button (click)='editTax(null , editRecord, false)' color="primary" mat-mini-fab
                          style="background-color: orange">
                          <mat-icon class="col-white">add</mat-icon>
                        </button>
                      </li>
                    </ul>
                  </div>
                  <ngx-datatable #table [columnMode]="'force'" [footerHeight]="50" [headerHeight]="50" [limit]="10"
                    [rowHeight]="'60'" [rows]="data" [sortType]="'multi'" class="material">
  
                    <!-- <ngx-datatable-column [width]="20" name="id"></ngx-datatable-column> -->
                   
                    <ngx-datatable-column [width]="150" name="Tax County">
                      <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <div class="col-sm-3">
                          {{row.taxCounty}}
                        </div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [width]="150" name="Tax Name">
                      <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <div class="col-sm-3">
                          {{row.taxName}}
                        </div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [width]="150" name="Tax Rate">
                      <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <div class="col-sm-3">
                          {{row.taxRate | number : '1.2-2'}} %
                        </div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [width]="150" name="Tax Period">
                      <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <div class="col-sm-3">
                          {{row.taxPeriod}}
                        </div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [width]="120" name="Edit" sortable="false">
                      <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <span>
                          <button (click)='editTax(row, editRecord, true)' class="btn tblActnBtn h-auto">
                            <i class="material-icons">edit</i>
                          </button>
                        </span>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Active" [width]="80" [minWidth]="80">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                        <div class="col-sm-3">
                          <mat-slide-toggle name="isActive" ngDefaultControl [(ngModel)]="row.isActive" [color]="'success'"
                                            (change)="changeStatus($event,row)">
                          </mat-slide-toggle>
                        </div>
                      </ng-template>
                    </ngx-datatable-column>
                  </ngx-datatable>
<!--                    <ngx-datatable-column [width]="120" name="Delete" sortable="false">-->
<!--                      <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>-->
<!--                        <span>-->
<!--                          <button [hidden]="row.taxCounty=='DEFAULT'" (click)='openDeleteTax(row)' class="btn tblActnBtn h-auto">-->
<!--                            <i class="material-icons">delete</i>-->
<!--                          </button>-->
<!--                        </span>-->
<!--                      </ng-template>-->
<!--                    </ngx-datatable-column>-->
<!--                  </ngx-datatable>-->
                  
  
                  <!-- Add-Edit Record Modal Window -->
                  <ng-template #editRecord let-modal>
                    <div class="modal-header editRowModal">
                      <h4 class="modal-title" id="modal-basic-title">
                        <div class="modal-header ">
                          <div class="font-weight-bold p-t-10 font-17">
                            {{isEdit ? 'Edit' : 'Add'}} Tax
                          </div>
                        </div>
                      </h4>
                      <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
                        <span aria-hidden="true"><i class="material-icons">close</i></span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form (ngSubmit)="onEditSave(editForm)" [formGroup]="editForm">
                        <div class="input-field col s12 d-none">
                          <input class="form-control" formControlName="id" type="hidden">
                        </div>
                        <div class="row">
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                              <mat-label>Tax County</mat-label>
                              <input matInput formControlName="taxCounty">
                              <mat-error>
                                Tax County name is required!
                              </mat-error>
                            </mat-form-field>
                          </div>
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                              <mat-label>Tax Name</mat-label>
                              <input formControlName="taxName" matInput>
                              <mat-error *ngIf="editForm.get('taxName').hasError('required')">
                                Tax name is required
                              </mat-error>
                            </mat-form-field>
                            <!-- <mat-hint style="font-size: 10px;">Name will be auto-generated based on the description
                            </mat-hint> -->
                          </div>
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                              <mat-label>Tax Rate</mat-label>
                              <input type="number" formControlName="taxRate" matInput>
                              <mat-error *ngIf="editForm.get('taxRate').hasError('rate')">
                                Tax rate is required
                              </mat-error>
                            </mat-form-field>
                            <!-- <mat-hint style="font-size: 10px;">Name will be auto-generated based on the description
                            </mat-hint> -->
                          </div>
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                              <mat-label>Tax Period (yyyy-yyyy)</mat-label>
                              <input formControlName="taxPeriod" matInput>
                              <mat-error *ngIf="editForm.get('taxPeriod').hasError('required')">
                                Tax period is required
                              </mat-error>
                            </mat-form-field>
                            <!-- <mat-hint style="font-size: 10px;">Name will be auto-generated based on the description
                            </mat-hint> -->
                          </div>
                        </div>


                        <div class="modal-footer">
                          <div class="button-demo">
                            <button color="primary" mat-raised-button type="submit" [disabled]="!editForm.valid">Save
                            </button>
                            <button (click)="modal.close()" mat-button type="button">Cancel
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </ng-template>

              </div>
            </div>
