<section class="content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="responsive_table">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ml-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Employees</strong>
                        </h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input #filter (keyup)='filterDatatable($event)' aria-label="Search box"
                          class="browser-default search-field" placeholder="Search" type="text">
                      </li>
                      <li>
                        <!--   <div class="icon-button-demo m-l-10" [hidden]=!selection.hasValue()>
                          <button mat-mini-fab color="warn">
                            <mat-icon class="col-white">delete</mat-icon>
                          </button>
                        </div> -->
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="icon-button-demo">
                          <button (click)="addNew()" color="primary" mat-mini-fab style="background-color: orange">
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                      <li>
                        <div class="icon-button-demo">
                          <button (click)="refresh()" color="primary" mat-mini-fab style="background-color: orange">
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>




              <ngx-datatable #table 
                  class="material" 
                  [rows]="dataSource" 
                  [sortType]="'multi'" 
                  [columnMode]="'force'"
                  [headerHeight]="50" 
                  [footerHeight]="50" 
                  [rowHeight]="'60'"  
                  >
  
                  <ngx-datatable-column  [width]="50" name="Image" sortable="false" prop="img">
                    <ng-template let-row="row" let-i="index"
                        ngx-datatable-cell-template>
                        <td class="table-img padding-0">
                            <img width="40" src="assets/images/user/user1.jpg" />
                        </td>
                    </ng-template>
                </ngx-datatable-column> 

                  <ngx-datatable-column [width]="150" name="Name">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row?.name }}
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column [width]="220" name="Email"></ngx-datatable-column>
                  <ngx-datatable-column [width]="100" name="Phone"></ngx-datatable-column>
                   <ngx-datatable-column [width]="100" name="Unique Id">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.providerUniqueId}}
                    </ng-template>
                   </ngx-datatable-column>
                 
                   <ngx-datatable-column name="Completed" [width]="80">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <span [ngClass]="getClassColor(row.accountSetupCompleted)" [ngStyle]="{'color':getIconColor(row.accountSetupCompleted)}"></span>
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column name="Active" [width]="50" >
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div class="col-sm-3">
                        <mat-slide-toggle name="isActive" ngDefaultControl [(ngModel)]="row.isActive" [color]="'success'"
                          (change)="changeStatus($event,row)">
                        </mat-slide-toggle>
                      </div>
                    </ng-template>
                  </ngx-datatable-column>
                  <!-- <ngx-datatable-column [width]="100" name="Send Reminder">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <a *ngIf="!row.accountSetupCompleted" style="cursor: pointer;" (click)='sendAccountCompleteRemider(row.providerUniqueId)' href="javascript:void(0)" matTooltip="Send Reminder">Send Reminder</a>
                    </ng-template>
                  </ngx-datatable-column> -->

                  <ngx-datatable-column name="Actions" sortable="false" [width]="100" >
                    <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                      <span>
                        <button matTooltip="Edit user" (click)='editUser(row)' class="btn tblActnBtn h-auto"
                          data-target="#editModal" data-toggle="modal">
                          <i class="material-icons">mode_edit</i>
                        </button>
                        <button matTooltip="change Password" (click)='changePasswordOpen(changePasswordModel,row)'
                          class="btn tblActnBtn h-auto" data-toggle="modal">
                          <i class="material-icons">settings</i>
                        </button>
                      </span>
                    </ng-template>
                  </ngx-datatable-column>

                </ngx-datatable>



              <!---------------------------------- Change Password starts --------------->
              <ng-template #changePasswordModel let-modal>
                <div class="modal-header editRowModal">
                  <h4 class="modal-title" id="modal-basic-title">
                    <div class="modal-header ">
                      <div class="modal-about">
                        <div class="font-weight-bold p-t-10 font-17">
                          Set password
                        </div>
                      </div>
                    </div>
                  </h4>

                  <button (click)="modal.dismiss()" aria-label="Close" class="close" type="button">
                    <span aria-hidden="true"><i class="material-icons">close</i></span>
                  </button>
                </div>
                <div class="modal-body">
                  <form [formGroup]="changePasswordForm">
                    <div class="row">

                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                        <mat-form-field appearance="outline" class="example-full-width">
                          <mat-label>New Password</mat-label>
                          <input formControlName="password" matInput>
                          <mat-icon matSuffix>password</mat-icon>
                          <mat-error *ngIf="changePasswordForm.get('password').hasError('required')">
                            Password is required
                          </mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <button (click)="changePassword()" [disabled]="!changePasswordForm.valid" class="btn-space"
                          color="primary" mat-raised-button>Submit
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </ng-template>
              <!---------------------------------- Change Password starts --------------->

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
