<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!--  <img [src]='advanceTable.img' alt="avatar"> -->
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{dialogTitle}}
          </div>
        </div>
      </div>
    </div>
    <button (click)="dialogRef.close()" aria-label="Close dialog" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="addUserForm" class="register-form m-4">
      <div class="row">

        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
            <mat-icon matSuffix>face</mat-icon>
            <mat-error *ngIf="addUserForm.get('name').hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-------------------------Website---------------- -->
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Website</mat-label>
            <input formControlName="website" matInput>
            <mat-icon matSuffix>face</mat-icon>
            <mat-error *ngIf="addUserForm.get('website').hasError('required')">
              Website is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-------------------------website---------------- -->
      <div class="row">
      
        <!-------------------------Email---------------- -->
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput required>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" type="text">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
         
        </div>
      </div>

      <!------------------------- login---------------- -->
    
      <div formGroupName="userLoginDetails" *ngIf="action=='add'">
        <div class="row" >
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" type="text">
              <mat-icon matSuffix>phone</mat-icon>         
             </mat-form-field>
          </div>
  
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="text">
              <mat-icon matSuffix>phone</mat-icon>         
            </mat-form-field>
          </div>
      </div>

      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button (click)="confirmAdd()" [disabled]="!addUserForm.valid || submitted" color="primary"
              mat-raised-button>Save
            </button>
            <button color="warn" mat-raised-button (click)="dialogRef.close()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
