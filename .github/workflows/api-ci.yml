name: API CI

on:
  push:
    paths:
      - 'help-am-pm-mothership-master/helpampm-api/**'
  pull_request:
    paths:
      - 'help-am-pm-mothership-master/helpampm-api/**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0.29
        env:
          MYSQL_ROOT_PASSWORD: Admin@123
          MYSQL_DATABASE: helpampmdb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build & test
        working-directory: help-am-pm-mothership-master/helpampm-api
        env:
          MYSQL_HOST: localhost
        run: mvn clean verify -DskipTests=false

      - name: Build only (if tests fail)
        working-directory: help-am-pm-mothership-master/helpampm-api
        env:
          MYSQL_HOST: localhost
        run: mvn clean compile -DskipTests=true
        if: failure() 