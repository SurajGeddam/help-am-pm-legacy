name: Admin Dashboard CI

on:
  push:
    paths:
      - 'help-am-pm-mothership-master/helpampm-admin-dashboard/**'
  pull_request:
    paths:
      - 'help-am-pm-mothership-master/helpampm-admin-dashboard/**'
  workflow_dispatch:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: help-am-pm-mothership-master/helpampm-admin-dashboard
        run: npm ci --legacy-peer-deps

      - name: Try linting (non-blocking)
        working-directory: help-am-pm-mothership-master/helpampm-admin-dashboard
        run: npm run lint || echo "Linting failed but continuing with build"
        continue-on-error: true

      - name: Build
        working-directory: help-am-pm-mothership-master/helpampm-admin-dashboard
        run: npm run build 